<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ genre }} Movies</title>
</head>

<body>
    <header>
        <h1>{{ genre }} Movies!</h1>
    </header>
    <main>
        <h2>Movie List</h2>
        <ul>
            {% block content %}
                {% for movie in movies %}
                    <li>{{ movie }}</li>
                {% endfor %}
            {% endblock %}
        </ul>
    </main>
    <footer>
        <p><small>Don't forget popcorn!</small></p>
        <p><a href="/movies">Home</a></li></p>
    </footer>
</body>
</html>
